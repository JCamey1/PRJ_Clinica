<div class="container">
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Iniciar sesión</h1>
      <p class="card-description">Ingresa tus credenciales para acceder a tu cuenta</p>
    </div>
    
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="card-content">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Ingresa tu nombre de usuario" 
            [(ngModel)]="formData.username" 
            required
            #username="ngModel"
          >
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
            <span *ngIf="username.errors?.['required']">El nombre de usuario es requerido</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              name="password" 
              placeholder="Ingresa tu contraseña" 
              [(ngModel)]="formData.password" 
              required
              #password="ngModel"
            >
            <button 
              type="button" 
              class="toggle-password" 
              (click)="togglePasswordVisibility()"
              aria-label="Toggle password visibility"
            >
              <i class="icon" [ngClass]="showPassword ? 'eye-off-icon' : 'eye-icon'"></i>
            </button>
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
            <span *ngIf="password.errors?.['required']">La contraseña es requerida</span>
          </div>
        </div>
        
        <div class="form-footer">
          <div class="remember-me">
            <input 
              type="checkbox" 
              id="remember" 
              name="rememberMe" 
              [(ngModel)]="formData.rememberMe"
            >
            <label for="remember">Recordarme</label>
          </div>
          <a href="javascript:void(0)" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      
      <div class="card-footer">
        <button (click)="ingreso()" class="submit-button" [disabled]="!loginForm.valid">
          Iniciar sesión

        </button>
        <div class="register">
          ¿No tienes una cuenta? <a href="javascript:void(0)">Regístrate</a>
        </div>
      </div>
    </form>
